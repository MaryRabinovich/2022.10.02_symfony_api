<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/addFeedback.css">
    <link rel="stylesheet" href="/css/feedbackList.css">
</head>
<body>
    <div id="add-feedback" class="add-feedback">
        <div id="errors" class="add-feedback__errors"></div>
        <input type="text" id="name" placeholder="Имя" class="add-feedback__input">
        <input type="number" id="phone" placeholder="Телефон" class="add-feedback__input">
        <button type="submit" onclick="addFeedback.store()"
            class="add-feedback__button">
            Go!
        </button>
    </div>

    <p class="feedback-list__menu">
        <strong>Страницы: </strong>
        <span id="pages"></span>
    </p>

    <ul id="feedback-list" class="feedback-list"></ul>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_URL = 'http://localhost:8000/feedback'
    </script>
    <script src="/js/addFeedback.js"></script>
    <script src="/js/feedbackList.js"></script>
    <script src="/js/renderFeedback.js"></script>
    <script>
        feedbackList.show(1)
    </script>
</body>
</html>
